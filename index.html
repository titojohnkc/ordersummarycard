<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="container-fluid container">
    <div class="card border-light mx-auto">
      <img src="images/illustration-hero.svg" alt="user" class="card-img-top" />

      <!-- Card Body -->

      <div class="card-body row">
        <div class="col-1"></div>
        <div class="col">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div id="option-selected" class="choice row align-items-center">
            <div class="col-3 align-middle">
              <img src="images/icon-music.svg" alt="music" class="ico" />
            </div>
            <div class="col-5 plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <div class="col-4">
              <a class="active-1" href="index.html">Change</a>
            </div>
          </div>

          <div class="d-grid gap-2">
            <button id="proceed" type="button" class="btn active-2">
              Proceed to Payment
            </button>
            <button id="cancel" type="button" class="btn active-3">
              Cancel Order
            </button>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dane Johnson</a>.
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
